      - peer1.org4.peach.com
      - peer0.org5.peach.com
      - peer1.org5.peach.com
      - peer0.org6.peach.com
      - peer1.org6.peach.com
      - peer0.org7.peach.com
      - peer1.org7.peach.com
    networks:
      - byfn
